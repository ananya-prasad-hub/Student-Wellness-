<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wellness Navigator | Student Insight</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Requested Pastel Palette */
            --bg-gradient: linear-gradient(135deg, #fdf2f8 0%, #f0fdf4 100%); /* Pastel Pink to Mint Green */
            --pink-soft: #fbcfe8;
            --green-soft: #dcfce7;
            --accent-pink: #f472b6;
            --accent-green: #10b981;
            --text-dark: #334155;
            --text-muted: #64748b;
            --white: #ffffff;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-dark);
            margin: 0;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(12px);
            max-width: 800px;
            width: 100%;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.05);
            border: 1px solid rgba(255,255,255,0.4);
        }

        .header { text-align: center; margin-bottom: 40px; }
        .brand { font-weight: 700; color: var(--accent-pink); letter-spacing: 1px; font-size: 0.9rem; text-transform: uppercase; margin-bottom: 10px; display: block; }
        h1 { margin: 0; font-size: 2.2rem; color: #1e293b; }
        p.intro { color: var(--text-muted); margin-top: 10px; }

        /* Input Grid */
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 30px; }
        @media (max-width: 650px) { .grid { grid-template-columns: 1fr; } }

        .input-group { 
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px; 
            border-radius: 20px; 
            border: 1px solid #f1f5f9;
            transition: transform 0.2s;
        }
        .input-group:hover { transform: translateY(-2px); }

        label { display: block; font-weight: 600; font-size: 0.9rem; margin-bottom: 15px; color: var(--text-dark); }
        .val-display { float: right; color: var(--accent-green); font-weight: 700; }

        /* Custom Slider Design */
        input[type="range"] {
            -webkit-appearance: none; width: 100%; height: 6px; background: #e2e8f0; border-radius: 10px; outline: none;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; width: 22px; height: 22px; background: var(--white); border-radius: 50%; cursor: pointer; border: 3px solid var(--accent-pink); box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        /* Buttons */
        .btn-container { display: flex; gap: 15px; margin-top: 20px; }
        .btn {
            flex: 1; padding: 18px; border-radius: 18px; border: none; font-weight: 700; cursor: pointer; transition: 0.3s; font-size: 1rem;
        }
        .btn-primary { background: var(--accent-green); color: white; box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2); }
        .btn-primary:hover { background: #059669; transform: translateY(-2px); }
        .btn-secondary { background: var(--pink-soft); color: #9d174d; display: none; }
        .btn-secondary:hover { background: #f9a8d4; }

        /* Results Section */
        #results { 
            display: none; margin-top: 40px; padding: 30px; border-radius: 25px; background: white; 
            border-bottom: 8px solid var(--green-soft); animation: slideIn 0.6s ease;
        }
        @keyframes slideIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        .score-pill { display: inline-block; padding: 6px 18px; border-radius: 25px; font-weight: 700; margin-bottom: 15px; font-size: 0.85rem; }
        .score-number { font-size: 2.5rem; font-weight: 700; margin: 10px 0; display: block; }
        
        .rec-list { margin-top: 20px; padding: 0; list-style: none; }
        .rec-list li { 
            margin-bottom: 12px; padding: 15px 15px 15px 40px; position: relative; 
            font-size: 0.95rem; color: #475569; background: #f8fafc; border-radius: 12px;
        }
        .rec-list li::before { content: 'ðŸŒ¸'; position: absolute; left: 12px; font-size: 1rem; }

        footer { text-align: center; margin-top: 50px; font-size: 0.85rem; color: var(--text-muted); }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <span class="brand">Wellness Navigator</span>
        <h1>How are you feeling?</h1>
        <p class="intro">Share a bit about your current routine for a personalized wellbeing check.</p>
    </div>

    <div class="grid">
        <div class="input-group">
            <label>Academic Workload <span class="val-display" id="v1">Moderate</span></label>
            <input type="range" id="workload" min="1" max="10" value="5">
        </div>
        <div class="input-group">
            <label>Attendance <span class="val-display" id="v2">85%</span></label>
            <input type="range" id="attendance" min="0" max="100" value="85">
        </div>
        <div class="input-group">
            <label>Sleep per Night <span class="val-display" id="v3">7h</span></label>
            <input type="range" id="sleep" min="0" max="12" value="7">
        </div>
        <div class="input-group">
            <label>Exercise (Hr/Wk) <span class="val-display" id="v4">3h</span></label>
            <input type="range" id="activity" min="0" max="21" value="3">
        </div>
        <div class="input-group">
            <label>Social Connection <span class="val-display" id="v5">Healthy</span></label>
            <input type="range" id="social" min="1" max="10" value="7">
        </div>
        <div class="input-group">
            <label>General Mood <span class="val-display" id="v6">Stable</span></label>
            <input type="range" id="mood" min="1" max="10" value="6">
        </div>
        <div class="input-group">
            <label>Extra-curriculars <span class="val-display" id="v7">Balanced</span></label>
            <input type="range" id="extra" min="0" max="15" value="5">
        </div>
    </div>

    <div class="btn-container">
        <button class="btn btn-primary" onclick="analyze()">Analyze My Wellbeing</button>
        <button id="downloadBtn" class="btn btn-secondary" onclick="downloadReport()">Download Report (.txt)</button>
    </div>

    <div id="results">
        <div id="level-pill" class="score-pill"></div>
        <div style="font-size: 1rem; color: var(--text-muted);">Current Stress Score</div>
        <span class="score-number" id="score-val">0</span>
        <div style="font-weight: 700; margin-top: 20px;">Personalized Wellness Steps:</div>
        <ul class="rec-list" id="recommendations"></ul>
    </div>

    <footer>
        Empowering Student Wellbeing &bull; Binary Beasts &copy; 2025
    </footer>
</div>

<script>
    // Slider Logic & Reasonable Labels
    const sliders = [
        { id: 'workload', vid: 'v1', map: (v) => v < 4 ? "Light" : (v < 8 ? "Moderate" : "Heavy") },
        { id: 'attendance', vid: 'v2', suffix: "%" },
        { id: 'sleep', vid: 'v3', suffix: "h" },
        { id: 'activity', vid: 'v4', suffix: "h" },
        { id: 'social', vid: 'v5', map: (v) => v < 4 ? "Low" : (v < 8 ? "Healthy" : "Very Strong") },
        { id: 'mood', vid: 'v6', map: (v) => v < 4 ? "Tired" : (v < 8 ? "Stable" : "Cheerful") },
        { id: 'extra', vid: 'v7', map: (v) => v < 5 ? "Minimal" : (v < 11 ? "Balanced" : "High") }
    ];

    sliders.forEach(s => {
        const el = document.getElementById(s.id);
        el.oninput = () => {
            document.getElementById(s.vid).innerText = s.map ? s.map(el.value) : el.value + (s.suffix || "");
        };
    });

    let lastScoreData = {};

    function analyze() {
        const d = {
            work: parseInt(document.getElementById('workload').value),
            att: parseInt(document.getElementById('attendance').value),
            slp: parseInt(document.getElementById('sleep').value),
            act: parseInt(document.getElementById('activity').value),
            soc: parseInt(document.getElementById('social').value),
            mod: parseInt(document.getElementById('mood').value),
            ext: parseInt(document.getElementById('extra').value)
        };

        // Reasonable Weighting Calculation
        let raw = (d.work * 7) + (100 - d.att)*0.15 + (12 - d.slp)*5 + (20 - d.act)*0.4 + (10 - d.soc)*3 + (10 - d.mod)*4 + (d.ext * 2);
        let score = Math.min(Math.max(Math.round(raw / 1.5), 5), 100);
        
        lastScoreData = {...d, score};

        const res = document.getElementById('results');
        const pill = document.getElementById('level-pill');
        const dBtn = document.getElementById('downloadBtn');
        const recs = document.getElementById('recommendations');

        res.style.display = 'block';
        dBtn.style.display = 'block';
        document.getElementById('score-val').innerText = score;

        let level, bg, color, list;

        if(score < 40) {
            level = "Gentle Balance"; bg = "#dcfce7"; color = "#166534";
            list = ["You're managing your time beautifully. Keep it up!", "Try a new creative outlet during your free time.", "Ensure you're drinking enough water to maintain this energy."];
        } else if(score < 75) {
            level = "Action Required"; bg = "#fff7ed"; color = "#9a3412";
            list = ["Focus on getting 30 minutes more sleep tonight.", "Try the '3-3-3' rule to stay grounded when feeling busy.", "Declutter your study space to help reduce visual stress."];
        } else {
            level = "Rest & Reset"; bg = "#fdf2f8"; color = "#9d174d";
            list = ["Please pause your tasks for at least 1 hour.", "Reach out to a trusted mentor or friend to share your load.", "Focus on gentle movement, like a slow walk or stretching."];
        }

        pill.innerText = level;
        pill.style.backgroundColor = bg;
        pill.style.color = color;
        recs.innerHTML = list.map(i => `<li>${i}</li>`).join('');
        res.scrollIntoView({ behavior: 'smooth' });
    }

    function downloadReport() {
        const date = new Date().toLocaleString();
        const content = `WELLNESS NAVIGATOR REPORT\nCreated: ${date}\n-------------------------------\nResult: ${document.getElementById('level-pill').innerText}\nStress Score: ${lastScoreData.score}/100\n\nParameters Analyzed:\n- Workload: ${lastScoreData.work}/10\n- Attendance: ${lastScoreData.att}%\n- Sleep: ${lastScoreData.slp} hours\n- Exercise: ${lastScoreData.act} hours/week\n- Social Connection: ${lastScoreData.soc}/10\n- Mood: ${lastScoreData.mod}/10\n- Extracurriculars: ${lastScoreData.ext} hours\n\nPersonalized Guidance:\n${Array.from(document.querySelectorAll('#recommendations li')).map(li => "â€¢ " + li.innerText).join('\n')}\n\nDesigned by Binary Beasts. This is a wellness tool, not a medical diagnosis.`;
        
        const blob = new Blob([content], { type: "text/plain" });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `Wellness_Report_${new Date().getTime()}.txt`;
        link.click();
    }
</script>

</body>
</html>
